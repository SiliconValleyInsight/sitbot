<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      .container {
        /* avoid an excessively wide status text */
        overflow: hidden;
        width: 400px;
        padding: 20px;
      }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to SitBot!</h1>
      <p>
        Use the form belom to search for GitHub profiles!
      </p>
      <form id="github-form">
        <input type="text" name="location" placeholder="Location...">
        <input type="text" name="language" placeholder="Language...">
        <select name="s">
          <option value="followers" selected="selected">Most Followers</option>
          <option value="">Best Match</option>
          <option value="repositories">Most Repositories</option>
        </select>
        <input type="submit">
      </form>
      <button id="scrape-button">Scrape!</button>
    </div>
  </body>
</html>
